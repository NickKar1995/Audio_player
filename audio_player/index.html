<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Eberus_Audio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- HERE IS THE CDN FOR FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--  -->
    <link rel="" href="./icons/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- IF YOU DISLIKE IT DELETE HERE  -->
    <div class = 'general-wrapper'>
    <div class = 'list-wrapper'>
        <h1 class = 'play-h1'>Playlist ðŸ’¥</h1>
        <ul class = song_list>

        </ul>
    </div>
    <!-- IF YOU DISLIKE IT DELETE HERE  -->

    <div class="app-wrapper">
        
        <div class="player">
            <audio id="music-player"></audio>
            <div id="song-image" class="song-img" ></div>
            <div class="song-details">
                <h2 id="song-title">Forget me too ft. Halsey</h2>
                <h3 id="song-artist">Machine Gun Kelly</h3>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="skip-btn"><i class="fas fa-backward fa-lg"></i></button>
                <button id="play-btn" class="play"><i id='play-icon'class="fas fa-play play-icon fa-2x"></i></i></button>
                <button id="next-btn" class="skip-btn"><i class="fas fa-forward fa-lg"></i></button>
            </div>
            <div class = 'repeat_random_favorite'>
            <div class = 'repeat'>
                <button class = 'repeat_button'><i class="fa fa-repeat" aria-hidden="true"></i></button>
                <h3 class = 'on-off'>Off!</h3>
            </div>
            <div class='favorite_button'>
                <i class="far fa-heart"></i>
            </div>
            <div class='random'>
                <button class = 'random_button'><i class="fa fa-random" aria-hidden="true"></i></button>
                <h3 class = 'random-on-off'>Off!</h3>
            </div>
            
        </div>
            <div class="next-up">
                <p>Next up: <span id="song-next-up">Kindest Regards by Witt Lowry</span></p>
            </div>
            <div class = 'volume-seek-bar'>
               
                <div class = 'volume'>
                    <i class="fas fa-volume-up"></i>
                    <input id="volume" type="range" min="0" max="100" value="30" step="0.1">
                </div>
                <div class='seekbar_area'>
                    
                    <i class="fas fa-search"></i>
                    <input id="seekbar" type="range" min="0.1" max="100" value="0.1">
                </div>

            </div>
            <!-- here -->
            
            <div class = 'fav_list'>
                <button type="button" class="btn btn-primary fav_list_button">Favorite List ðŸ’–</button>
                <button type="button" class="btn btn-primary regular_list_button">Regular List ðŸ’¥</button>
            </div>
        </div>
    </div>

</div>
    <script src="app.js"></script>
</body>
</html>
